<div class="users-container">
    <div class="user-container" *ngFor="let user of users; let i = index">
            <img [ngClass]="user.id === selectedUserId ? 'user-icon-selected' : 'user-icon'"
                 [src]="'app/assets/profile_' + i + '.png'"
                 (click)="userSelected(user)">
        <div class="user-name">{{user.name}}</div>
    </div>
</div>
